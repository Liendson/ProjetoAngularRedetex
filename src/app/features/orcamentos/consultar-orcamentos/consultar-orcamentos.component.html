<div class="col-12 mb-4">
  <form [formGroup]="formulario">
    <div class="card border-left-info-small h-100">
      <div class="card-header">
        <h4><i class="fa fa-search color-info" aria-hidden="true"></i> Consultar Orçamento</h4>
      </div>
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="card border-left-info-small ml-2 mb-3">
              <div class="card-header">
                <h4>Dados do Orçamento</h4>
              </div>
              <div class="card-body">
                <div class="col-md-3">
                  <label class="control-label">Número do Orçamento</label>
                  <input class="form-control" formControlName="numeroOrcamento">
                </div>
                <div class="col-md-3">
                  <label class="control-label">Tipo do Orçamento:</label>
                  <select class="form-control" formControlName="tipoOrcamento">
                    <option [ngValue]="0">Rede de Proteção</option>
                    <option [ngValue]="1">Persiana</option>
                    <option [ngValue]="2">Cortina</option>
                    <option [ngValue]="3">Tela Mosquiteira</option>
                    <option [ngValue]="4">Box</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="control-label">Nome do Cliente:</label>
                  <input class="form-control" formControlName="nomeClienteOrcamento">
                </div>
                <div class="col-md-3">
                  <label class="control-label">Telefone do Cliente:</label>
                  <i class="fa fa-search color-info icon-input" aria-hidden="true" (click)="consultarCliente(numeroTelefoneCliente.value)"></i>
                  <input class="form-control" formControlName="numeroTelefoneCliente" [textMask]="{ mask: maskTelefone }">
                </div>
              </div>
            </div>
            <div class="card border-left-info-small ml-2">
              <div class="card-header">
                <h4>Dados do Endereço</h4>
              </div>
              <div class="card-body">
                <div class="col-md-6">
                  <label class="control-label">Nome da Rua:</label>
                  <input class="form-control" formControlName="nomeRuaOrcamento">
                </div>
                <div class="col-md-3">
                  <label class="control-label">CEP:</label>
                  <i class="fa fa-search color-info icon-input" aria-hidden="true" (click)="consultarCEP(cepRuaOrcamento.value)"></i>
                  <input class="form-control" formControlName="cepRuaOrcamento" [textMask]="{ mask: maskCEP }">
                </div>
                <div class="col-md-3">
                  <label class="control-label">Bairro:</label>
                  <select class="form-control" formControlName="bairroOrcamento">
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="control-label">Nome do Edifício:</label>
                  <input class="form-control" formControlName="nomeEdificioOrcamento">
                </div>
                <div class="col-md-3">
                  <label class="control-label">Data Inicial:</label>
                  <my-date-picker placeholder="dd/mm/aaaa" [locale]="'pt-br'" formControlName="periodoInicialOrcamento"></my-date-picker>
                </div>
                <div class="col-md-3">
                  <label class="control-label">Data Final:</label>
                  <my-date-picker placeholder="dd/mm/aaaa" [locale]="'pt-br'" formControlName="periodoFinalOrcamento"></my-date-picker>
                </div>
                <div class="col-md-12">
                  <label class="control-label">Ponto de Referência/Observação Adicional:</label>
                  <textarea class="form-control" formControlName="pontoReferenciaOrcamento"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <!-- TODO: criar componente desse btn group -->
        <div class="col-md-12 text-center">
          <button class="btn btn-default" type="button" (click)="limparCampos()">
            <i class="fa fa-eraser" aria-hidden="true"></i> Limpar
          </button>
          <button class="btn btn-primary" type="button" (click)="consultar(formulario)">
            <i class="fa fa-chevron-right" aria-hidden="true"></i> Consultar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
