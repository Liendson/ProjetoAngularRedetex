<!-- Incluir/Alterar Cliente -->
<div class="col-md-12">
  <div class="form-group">
    <form [formGroup]="formulario">
      <div class="row">
        <fieldset class="col-md-12">
          <legend>
            <i class="fa fa-cog" aria-hidden="true"></i> Editar Orçamento
          </legend>
          <div class="col-md-7">
            <label class="control-label">Tipo do Orçamento:</label>
            <select required class="form-control">
              <option value="">Persiana</option>
              <option value="">Rede de Proteção</option>
              <option value="">Tela Mosquiteira</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="control-label">Cliente Cadastrado?:</label>
            <select required class="form-control">
              <option value="">Sim</option>
              <option value="">Não</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="control-label">Nome do Cliente:</label>
            <select required class="form-control">
              <option value="">Liendson Douglas</option>
              <option value="">Sergio Sales</option>
              <option value="">Liendson Douglas</option>
            </select>
          </div>
          <div class="col-md-9">
            <label class="control-label">Endereço:</label>
            <input formControlName="endereco" required class="form-control">
          </div>
          <div class="col-md-3">
            <label class="control-label">Número:</label>
            <input formControlName="numero" required class="form-control">
          </div>
          <div class="col-md-9">
            <label class="control-label">Nome do Edifício:</label>
            <input formControlName="nomeEdificio" required class="form-control">
          </div>
          <div class="col-md-3">
            <label class="control-label">Apartamento:</label>
            <input formControlName="numeroApartamento" required class="form-control">
          </div>
          <div class="col-md-12">
            <label class="control-label">Ponto de Referência/Observação Adicional:</label>
            <textarea formControlName="obsAdicional" required class="form-control"></textarea>
          </div>
        </fieldset>
      </div>
      <br>
      <div class="form-group">
        <div class="row">
          <!-- BTN NEXT -->
          <div class="col-md-12 text-right">
            <button class="btn btn-default">
              <i class="fa fa-chevron-left" aria-hidden="true"></i> Voltar
            </button>&nbsp;
            <button class="btn btn-primary">
              <i class="fa fa-chevron-right" aria-hidden="true"></i> Editar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
