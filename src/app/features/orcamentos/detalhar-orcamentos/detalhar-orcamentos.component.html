<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">×</span>
  </button>
  <h4 class="modal-title">
    <i class="fa fa-exchange" aria-hidden="true"></i> Tramitar Protocolo>
  </h4>
</div>
<div class="modal-body">
  <form>
    <div class="panel panel-primary">
      <div class="panel-body">
        <div class="col-md-12">
        </div>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-body">
        <div class="col-md-12">
        </div>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-body">
        <div class="form-group">
          <div class="col-md-6">
            <div class="form-group">
              <label>Motivo</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Tempo em dias</label>
              <input formControlName="tempoEmDiasTramitacao" type="number" class="form-control input-sm">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Anotação</label>
              <textarea formControlName="anotacaoTramitacao" class="form-control" rows="4"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer d-flex justify-content-between">
  <div class="col-md-12 text-center">
    <button class="btn btn-default" type="button" (click)="activeModal.close()"><i class="fa fa-close"></i>
      Cancelar</button>
  </div>
</div>
