<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4><i class="fa fa-cog" aria-hidden="true"></i> Incluir Orçamento</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <form [formGroup]="formulario" (ngSubmit)="inserirDados(formulario)">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>Dados do Orçamento</h4>
                </div>
                <div class="panel-body">
                  <div class="col-md-3">
                    <label class="control-label">Tipo do Orçamento:</label>
                    <select required class="form-control" formControlName="tipoOrcamento">
                      <option value="Persiana">Persiana</option>
                      <option value="Rede de Proteção">Rede de Proteção</option>
                      <option value="Tela Mosquiteira">Tela Mosquiteira</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="control-label">Cliente Cadastrado?:</label>
                    <select required class="form-control" formControlName="ehCadastrado">
                      <option value="Sim">Sim</option>
                      <option value="Não">Não</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="control-label">Nome do Cliente:</label>
                    <select required class="form-control" formControlName="nomeClienteOrcamento">
                      <option value="Liendson Douglas">Liendson Douglas</option>
                      <option value="Sergio Sales">Sergio Sales</option>
                      <option value="Judnete Sales">Judnete Sales</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="control-label">Telefone do Cliente:</label>
                    <input required class="form-control" formControlName="numeroTelefoneCliente">
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>Dados do Endereço</h4>
                </div>
                <div class="panel-body">
                  <div class="col-md-6">
                    <label class="control-label">Nome da Rua:</label>
                    <input required class="form-control" formControlName="nomeRuaOrcamento">
                  </div>
                  <div class="col-md-3">
                    <label class="control-label">CEP:</label>
                    <input required class="form-control" formControlName="cepRuaOrcamento">
                  </div>
                  <div class="col-md-3">
                    <label class="control-label">Número do Edifício/Casa:</label>
                    <input required class="form-control" formControlName="numeroEdificioOrcamento">
                  </div>
                  <div class="col-md-9">
                    <label class="control-label">Nome do Edifício:</label>
                    <input required class="form-control" formControlName="nomeEdificioOrcamento">
                  </div>
                  <div class="col-md-3">
                    <label class="control-label">Número do Apartamento:</label>
                    <input required class="form-control" formControlName="numeroApartamentoOrcamento">
                  </div>
                  <div class="col-md-12">
                    <label class="control-label">Ponto de Referência/Observação Adicional:</label>
                    <textarea required class="form-control" formControlName="pontoReferenciaOrcamento"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-12 text-right">
                    <button class="btn btn-default" type="button" (click)="voltar()">
                      <i class="fa fa-chevron-left" aria-hidden="true"></i> Voltar
                    </button>&nbsp;
                    <button class="btn btn-primary" type="submit">
                      <i class="fa fa-chevron-right" aria-hidden="true"></i> Incluir
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
