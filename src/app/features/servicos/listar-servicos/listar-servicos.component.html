<div class="container-fluid">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Serviços</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered" width="100%" id="table" cellspacing="0">
          <thead>
            <tr>
              <th><em class="fa fa-cog"></em></th>
              <th>Tipo</th>
              <th>Cliente</th>
              <th>Endereço</th>
              <th>Situação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let servico of servicos">
              <td>
                <div class="dropdown">
                  <button class="btn btn-primary" (click)="editarServico(servico.id)">
                    <em class="fa fa-edit small"></em>
                  </button>&nbsp;
                  <button class="btn btn-danger" (click)="removerServico(servico.id)">
                    <em class="fa fa-remove"></em>
                  </button>
                </div>
              </td>
              <td>{{ servico.tipoServico }}</td>
              <td>{{ servico.nomeClienteServico }}</td>
              <td>{{ servico.nomeRuaServico }} <span class="label label-primary"><em class="fa fa-map-marker"></em></span></td>
              <td class="alert alert-success" align="center">{{ servico.situacaoServico }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
