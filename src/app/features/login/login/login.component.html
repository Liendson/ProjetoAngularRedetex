<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="realizarLogin()">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" formControlName="usuario" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            </div>
            <button type="submit" [disabled]="carregando" class="btn btn-primary">
                <span *ngIf="carregando" class="spinner-border spinner-border-sm mr-1"></span>
                Entrar
            </button>
        </form>
    </div>
</div>
